<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Digital Journal</h1>
    </header>
    <main>
        <div class="entry-form">
            <textarea id="journal-entry" placeholder="Write your entry here..."></textarea>
            <button id="add-entry">Add Entry</button>
        </div>
        <div class="entries">
            <!-- Journal entries will be displayed here -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
